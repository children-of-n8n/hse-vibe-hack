services:
  backend:
    image: ghcr.io/children-of-n8n/hse-vibe-hack-backend:latest
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-hse_vibe_hack_db}
      - REDIS_URL=redis://:redispass@redis:6379
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_PUBLIC_BASE_URL=${S3_PUBLIC_BASE_URL}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:3000}
    networks:
      - application
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  postgres:
    image: postgres:17
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-hse_vibe_hack_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - application
    ports:
      - "127.0.0.1:42913:5432" # Access only via ssh
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "redispass"]
    ports:
      - "127.0.0.1:51294:6379"
    networks:
      - application

volumes:
  pgdata:

networks:
  application:
    driver: bridge
